<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Inscrição - Trilhas Inova</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header__container">
        <div class="header__botao">
            <a href="" class="header__botao__link">
                <img src="assets/icons/arrow-left-02.png" alt="" class="header__botao__imagem">
            </a>
            <span class="header__link__texto">Voltar</span>
        </div>
        <div class="header__conteudo">
            <h1 class="header__texto">Formulário de inscrição</h1>
            <h2 class="header__texto__preencher">Preencha os dados abaixo para fazer sua inscrição no Programa Trilhas.</h2>
        </div>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Cadastro do Participante</title>
            <link rel="stylesheet" href="styles/style.css">
        </head>
        <body>
            <div class="formulario__container">
                <h2 class="formulario__titulo">Informações do participante</h2>
        
                <form id="form">
                    <div class="formulario__grupo">
                        <label for="nome">Nome completo</label>
                        <input type="text" id="nome" placeholder="Digite seu nome" required>
                    </div>
        
                    <div class="formulario__grupo">
                        <label for="nascimento">Data de nascimento</label>
                        <input type="date" id="nascimento" required>
                    </div>
        
                    <div class="formulario__grupo">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" placeholder="XXX.XXX.XXX-XX" required>
                    </div>
        
                    <div class="formulario__grupo">
                        <label for="sexo">Sexo</label>
                        <select id="sexo" required>
                            <option value="" disabled selected>Selecione</option>
                            <option>Feminino</option>
                            <option>Masculino</option>
                            <option>Outro</option>
                        </select>
                    </div>
        
                    <div class="formulario__grupo">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="Digite seu e-mail" required>
                        <span class="erro-email">Insira um e-mail válido</span>
                    </div>
        
                    <div class="formulario__grupo">
                        <label for="telefone">Telefone</label>
                        <input type="text" id="telefone" placeholder="(XX) XXXXX-XXXX" required>
                    </div>
                </form>
            </div>
        
            <script src="script.js"></script>
        </body>
        </html>
        <div class="formulario__grupo">
            <label for="documento">Documento de identidade</label>
            <div class="upload-container">
                <input type="file" id="documento" class="file-input" accept="image/*, .pdf">
                <label for="documento" class="file-label">
                    <img src="assets/icons/upload-icon.png" alt="Upload Ícone">
                    <span>Clique aqui para selecionar o arquivo</span>
                </label>
            </div>
        </div>
        
        <h3 class="formulario__subtitulo">Endereço residencial</h3>
        
        <div class="formulario__grupo">
            <label for="cep">CEP</label>
            <input type="text" id="cep" placeholder="Digite seu CEP" required>
        </div>
        
        <div class="formulario__linha">
            <div class="formulario__grupo">
                <label for="rua">Rua</label>
                <input type="text" id="rua" value=>
            </div>
        
            <div class="formulario__grupo">
                <label for="numero">Número</label>
                <input type="text" id="numero" placeholder="Digite o número" required>
            </div>
        </div>
        
        <div class="formulario__linha">
            <div class="formulario__grupo">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" value= >
            </div>
        
            <div class="formulario__grupo">
                <label for="estado">Estado</label>
                <input type="text" id="estado" value="MA" readonly>
            </div>
        </div>
